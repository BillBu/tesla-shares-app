<div class="container mt-4 mb-5">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Historical Chart</h5>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <div class="btn-group" role="group">
          <button type="button" class="btn" [class.btn-primary]="timeRange === '2y'"
            [class.btn-outline-primary]="timeRange !== '2y'" (click)="onTimeRangeChange('2y')">2 Years</button>
          <button type="button" class="btn" [class.btn-primary]="timeRange === '1y'"
            [class.btn-outline-primary]="timeRange !== '1y'" (click)="onTimeRangeChange('1y')">1 Year</button>
          <button type="button" class="btn" [class.btn-primary]="timeRange === '6m'"
            [class.btn-outline-primary]="timeRange !== '6m'" (click)="onTimeRangeChange('6m')">6 Months</button>
          <button type="button" class="btn" [class.btn-primary]="timeRange === '1m'"
            [class.btn-outline-primary]="timeRange !== '1m'" (click)="onTimeRangeChange('1m')">1 Month</button>
          <button type="button" class="btn" [class.btn-primary]="timeRange === '1w'"
            [class.btn-outline-primary]="timeRange !== '1w'" (click)="onTimeRangeChange('1w')">1 Week</button>
        </div>
      </div>
      <div class="chart-container">
        <canvas #historicalCanvas></canvas>
      </div>
    </div>
  </div>
</div>
