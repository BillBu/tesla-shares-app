<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Tesla Shares App</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="description" content="Track Tesla stock performance and data">
  <meta name="theme-color" content="#e82127">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Tesla Shares">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    // Redirect from GitHub Pages 404
    (function () {
      const redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect !== location.href) {
        // Don't strip out the base path when replacing the state
        const newPath = redirect.replace(location.origin, '');
        history.replaceState(null, null, newPath);
      }
    })();
  </script>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1976d2">
</head>

<body>
  <app-root></app-root>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>

</html>
